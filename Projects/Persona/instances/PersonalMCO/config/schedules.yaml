# Agent Schedules for PersonalMCO
# Generated: 2025-12-22
# Note: All schedules offset by 15 minutes from MHM instance to prevent conflicts

schedules:
  assistant:
    - name: morning-briefing
      cron: "15 5 * * 1-5"  # Weekdays 5:15 AM (offset from MHM 5:00 AM)
      action: morning-briefing
    - name: evening-summary
      cron: "15 17 * * 1-5"  # Weekdays 5:15 PM (offset from MHM 5:00 PM)
      action: evening-summary

  researcher:
    - name: daily-question-scan
      cron: "30 6 * * *"  # Daily 6:30 AM (offset from MHM 6:00 AM)
      action: process-daily-questions

  project-manager:
    - name: daily-project-review
      cron: "15 7 * * 1-5"  # Weekdays 7:15 AM (offset from MHM 7:00 AM)
      action: daily-project-review
    - name: weekly-status-report
      cron: "15 11 * * 1"  # Monday 11:15 AM (offset from MHM 11:00 AM)
      action: weekly-status-report

event_triggers:
  daily_note_created:
    agents: [assistant, researcher]
    path: "Resources/Agenda/Daily/*.md"
    operation: create
    description: "Trigger when new daily note is created"

  daily_note_updated:
    agents: [researcher]
    path: "Resources/Agenda/Daily/*.md"
    operation: update
    description: "Trigger researcher when daily note updated (may contain new questions)"

  personal_project_created:
    agents: [project-manager]
    path: "Projects/Momentum/**/*.md"
    operation: create
    description: "Trigger when new personal project is created"

  personal_project_updated:
    agents: [project-manager]
    path: "Projects/Momentum/**/*.md"
    operation: update
    description: "Trigger when personal project is updated"

  mco_project_created:
    agents: [project-manager]
    path: "Resources/Professional/MCO/**/*.md"
    operation: create
    description: "Trigger when new MCO project is created"

  mco_project_updated:
    agents: [project-manager]
    path: "Resources/Professional/MCO/**/*.md"
    operation: update
    description: "Trigger when MCO project is updated"

  message_received:
    # Each agent monitors their own inbox
    assistant:
      path: "Projects/Persona/instances/PersonalMCO/state/messages/inbox/assistant/"
      operation: create
    researcher:
      path: "Projects/Persona/instances/PersonalMCO/state/messages/inbox/researcher/"
      operation: create
    project-manager:
      path: "Projects/Persona/instances/PersonalMCO/state/messages/inbox/project-manager/"
      operation: create
